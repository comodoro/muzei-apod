buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0+'
    }
}

apply plugin: 'android'

repositories {
    mavenCentral()
}

dependencies {
   compile 'com.google.android.apps.muzei:muzei-api:+'
   compile 'org.jsoup:jsoup:+'
}

android {
   compileSdkVersion 19
   buildToolsVersion '19.1'

    defaultConfig {
        minSdkVersion 17
        targetSdkVersion 19
    }
}
